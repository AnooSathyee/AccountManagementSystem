<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Management System</title>
<link rel="stylesheet" href="style.css">
</head>
<body bgcolor="#F8F9F9 ">
	
		<div class="page-title" align="Center">Account Management System</div>
		<br> <br> <img src="../ams.jpeg" alt="ams icon" width="192"
			height="185"><br> <br>
		<div class="section-title" align="Center">Member Login</div>
		<form action="#" th:action="@{/validateUser}" th:object="${user}"
			method="post">
			<div class="container" align="Center">
				<label class="label">Username</label> <input type="text"
					placeholder="Enter Username" required="required"
					th:field="*{email}"> <br> <label class="label">Password</label>
				<input type="password" placeholder="Enter Password"
					required="required" th:field="*{password}"><br>
				<div th:switch="${user.email}">
					<p th:case="null"></p>
					<p style="color: red" th:case="*">Invalid username or password.
						Please re-enter</p>
				</div>
				<button class="w3-green" type="submit">Login</button>
			</div>
			<br>
			<div class="label" align="Center">
				Not a member? <a href="new">Sign up now</a>
			</div>
			<footer class="footer fixed-bottom "
				style="padding: 8px 16px; margin: 16px 0px 0px;">
				<br> <br> <br> <br>
				<div align="Center" class="copyright">&copy; 2020 - AN 'N YA</div>
			</footer>
		</form>
</body>
</html>
